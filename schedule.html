        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 30px 20px 20px 20px;
        }



        /* Красивый узорный фон из файла достижений */

        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background: radial-gradient(circle at 20% 80%, rgba(106, 90, 205, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.15) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(147, 112, 219, 0.1) 0%, transparent 50%), linear-gradient(45deg, transparent 48%, rgba(106, 90, 205, 0.03) 48%, rgba(106, 90, 205, 0.03) 52%, transparent 52%), linear-gradient(-45deg, transparent 48%, rgba(138, 43, 226, 0.03) 48%, rgba(138, 43, 226, 0.03) 52%, transparent 52%);
            background-size: 60px 60px;
            z-index: 0;
        }



        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 95%;
        }



        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            height: 80px;
        }



        .back-button {
            background: #6f53d0;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(111, 83, 208, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 50px;
            flex-shrink: 0;
        }



        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(111, 83, 208, 0.4);
            background: #6350c0;
        }



        .back-button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 10px rgba(111, 83, 208, 0.4);
            transition: all 0.1s ease;
        }



        .back-button::before {
            content: "←";
            font-size: 18px;
        }



        .title-container {
            background: #6f53d0;
            border-radius: 12px;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(111, 83, 208, 0.3);
            border: 2px solid #6350c0;
            flex-grow: 0;
            margin: 0 20px;
            width: auto;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0;
        }



        /* Тонкая плашка с номером недели */

        .week-indicator {
            background: rgba(111, 83, 208, 0.1);
            border-radius: 8px;
            padding: 8px 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(111, 83, 208, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }



        .week-number {
            font-size: 16px;
            font-weight: 600;
            color: #6f53d0;
            text-transform: uppercase;
        }



        /* Навигация теперь на плашке недели */

        .navigation-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }



        .nav-button {
            background: linear-gradient(135deg, #6f53d0, #8a2be2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(111, 83, 208, 0.3);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: buttonPulse 2s ease-in-out infinite;
            position: relative;
        }



        @keyframes buttonPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(111, 83, 208, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(111, 83, 208, 0.4);
            }
        }



        /* Анимация легкого приподнимания для стрелочек */

        .nav-button::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(111, 83, 208, 0.2), rgba(138, 43, 226, 0.2));
            z-index: -1;
            opacity: 0;
            transition: all 0.3s ease;
            animation: arrowFloat 3s ease-in-out infinite;
        }



        @keyframes arrowFloat {

            0%,
            100% {
                transform: translateY(0px);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-5px);
                opacity: 0.5;
            }
        }



        .nav-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(111, 83, 208, 0.5);
            background: linear-gradient(135deg, #8a2be2, #6f53d0);
            animation: none;
        }



        .nav-button:hover::before {
            opacity: 0.7;
            animation: none;
            transform: translateY(-8px);
        }



        .nav-button:active {
            transform: translateY(0px) scale(1);
            box-shadow: 0 2px 10px rgba(111, 83, 208, 0.4);
            transition: all 0.1s ease;
        }



        .nav-button:active::before {
            transform: translateY(0px);
            opacity: 0.3;
        }



        .schedule-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(111, 83, 208, 0.15);
            border: 2px solid rgba(111, 83, 208, 0.1);
            backdrop-filter: blur(10px);
        }



        .schedule-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }



        .day-column {
            background: linear-gradient(135deg, #6f53d0, #8a2be2);
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(111, 83, 208, 0.3);
            animation: colorShift 3s ease-in-out infinite;
            background-size: 200% 200%;
        }



        @keyframes colorShift {

            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }



        .day-date {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: normal;
        }



        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }



        .day-schedule {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            min-height: 400px;
            box-shadow: 0 4px 15px rgba(111, 83, 208, 0.1);
            border: 2px solid rgba(111, 83, 208, 0.05);
            backdrop-filter: blur(5px);
        }



        .lesson {
            /* Новый цвет для занятий */

            background: #8577ff;
            color: rgba(255, 255, 255, 0.98);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(111, 83, 208, 0.15);
            transition: all 0.3s ease;
            border: 1px solid rgba(111, 83, 208, 0.2);
        }



        .lesson:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(111, 83, 208, 0.25);
            background: #7869f0;
            /* Чуть темнее при наведении */

            color: white;
        }



        .lesson-time {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.98;
            color: rgba(255, 255, 255, 0.98);
        }



        .lesson-name {
            font-weight: 600;
            margin-bottom: 3px;
            opacity: 0.98;
            color: rgba(255, 255, 255, 0.98);
        }



        .lesson-room {
            font-size: 11px;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.95);
        }

            display: flex;
            align-items: center;
            justify-content: center;
            color: #6f53d0;
            font-style: italic;
            height: 100%;
            font-size: 16px;
        }



        /* Адаптивность */

        @media (max-width: 1200px) {

            .container {
                width: 98%;
            }

            .schedule-grid {

            }



            .title {

            }



            .title-container {

            .schedule-header,

            .day-column {

            }



            .day-date {

            }



            .week-indicator {
                padding: 8px 15px;
                min-height: 45px;
            }



            .navigation-right {

            .title-container {
                padding: 8px 16px;
                border-radius: 10px;
            }



            .back-button {
                padding: 8px 16px;
                height: 40px;
                font-size: 12px;
            }



            .nav-button {
                padding: 6px;
                width: 30px;
                height: 30px;
                font-size: 14px;
            }



            .schedule-header,
            .schedule-grid {
                grid-template-columns: 1fr;
            }



            .schedule-container {
                padding: 15px;
            }



            .day-column {
                font-size: 14px;
            }



            .day-schedule {
                min-height: 200px;
            }



            .week-indicator {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                min-height: auto;
            }



            .navigation-right {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 5px;
            }
        }
    </style>

        let currentWeekOffset = 0;



        function getWeekDates(weekOffset) {

            // Фиксированная неделя с 20 по 25 октября 2025

            const baseDate = new Date(2025, 9, 20); // 20 октября 2025

            baseDate.setDate(baseDate.getDate() + weekOffset * 7);



            const weekDates = [];

            for (let i = 0; i < 6; i++) {

                const date = new Date(baseDate);

                date.setDate(baseDate.getDate() + i);

                weekDates.push(date);

            }



            return weekDates;

        }



        function calculateWeekNumber(date) {

            // 1 сентября 2025 - начало учебного года

            const startDate = new Date(2025, 8, 1); // 1 сентября 2025

            const diffTime = date - startDate;

            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));

            return diffWeeks + 1; // +1 потому что первая неделя = 1

        }



        function formatDateForKey(date) {

            const year = date.getFullYear();

            const month = String(date.getMonth() + 1).padStart(2, '0');

            const day = String(date.getDate()).padStart(2, '0');

            return `${year}-${month}-${day}`;

        }



        function formatDayDate(date) {

            const day = date.getDate();

            const month = date.getMonth() + 1;

            return `${day}.${month}`;

        }



        function renderSchedule() {

            const dates = getWeekDates(currentWeekOffset);

            const scheduleGrid = document.getElementById('scheduleGrid');



            // Обновляем даты для дней недели

            document.getElementById('date-mon').textContent = formatDayDate(dates[0]);

            document.getElementById('date-tue').textContent = formatDayDate(dates[1]);

            document.getElementById('date-wed').textContent = formatDayDate(dates[2]);

            document.getElementById('date-thu').textContent = formatDayDate(dates[3]);

            document.getElementById('date-fri').textContent = formatDayDate(dates[4]);

            document.getElementById('date-sat').textContent = formatDayDate(dates[5]);



            // Обновляем номер недели относительно 1 сентября

            const weekNumber = calculateWeekNumber(dates[0]);

            document.getElementById('weekNumber').textContent = `Неделя ${weekNumber}`;



            scheduleGrid.innerHTML = '';



            dates.forEach(date => {

                const dateStr = formatDateForKey(date);

                const daySchedule = scheduleData[dateStr] || [];



                const dayElement = document.createElement('div');

                dayElement.className = 'day-schedule';



                if (daySchedule.length === 0) {

                    dayElement.innerHTML = '<div class="empty-day">Нет занятий</div>';

                } else {

                    daySchedule.forEach(lesson => {

                        const lessonElement = document.createElement('div');

                        lessonElement.className = 'lesson';

                        lessonElement.innerHTML = `

                            <div class="lesson-time">${lesson.time}</div>

                            <div class="lesson-name">${lesson.name}</div>

                            <div class="lesson-room">${lesson.room}</div>

                        `;

                        dayElement.appendChild(lessonElement);

                    });

                }



                scheduleGrid.appendChild(dayElement);

            });

        }



        // Обработчики событий

        document.getElementById('prevWeek').addEventListener('click', function () {

            this.style.transform = 'translateY(0px)';

            setTimeout(() => {

                currentWeekOffset--;

                renderSchedule();

            }, 100);

        });



        document.getElementById('nextWeek').addEventListener('click', function () {

            this.style.transform = 'translateY(0px)';

            setTimeout(() => {

                currentWeekOffset++;

                renderSchedule();

            }, 100);

        });


        // Инициализация

        renderSchedule();
