        let currentWeekOffset = 0;
        let currentScheduleType = 'academic'; // 'academic' или 'extracurricular'

        function getWeekDates(weekOffset) {
            const startDate = new Date(2025, 8, 1);
            startDate.setDate(startDate.getDate() + weekOffset * 7);

            const weekDates = [];
            for (let i = 0; i < 6; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                weekDates.push(date);
            }
            return weekDates;
        }

        function formatDateForKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDayDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            return `${day}.${month}`;
        }

        function formatFullDate(date) {
            const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        function getCurrentScheduleData() {
            return currentScheduleType === 'academic' ? scheduleData : extracurricularData;
        }

        function renderDesktopSchedule() {
            const dates = getWeekDates(currentWeekOffset);
            const scheduleGrid = document.getElementById('scheduleGrid');
            const prevWeekButton = document.getElementById('prevWeek');
            const currentData = getCurrentScheduleData();

            document.getElementById('date-mon').textContent = formatDayDate(dates[0]);
            document.getElementById('date-tue').textContent = formatDayDate(dates[1]);
            document.getElementById('date-wed').textContent = formatDayDate(dates[2]);
            document.getElementById('date-thu').textContent = formatDayDate(dates[3]);
            document.getElementById('date-fri').textContent = formatDayDate(dates[4]);
            document.getElementById('date-sat').textContent = formatDayDate(dates[5]);

            // Исправлено: недели теперь начинаются с 1
            document.getElementById('weekNumber').textContent = `Неделя ${currentWeekOffset + 1}`;

            if (currentWeekOffset === 0) {
                prevWeekButton.classList.add('disabled');
            } else {
                prevWeekButton.classList.remove('disabled');
            }

            scheduleGrid.innerHTML = '';

            dates.forEach(date => {
                const dateStr = formatDateForKey(date);
                const daySchedule = currentData[dateStr] || [];

                const dayElement = document.createElement('div');
                dayElement.className = 'day-schedule';

                if (daySchedule.length === 0) {
                    dayElement.innerHTML = '<div class="empty-day">Нет мероприятий</div>';
                } else {
                    daySchedule.forEach(lesson => {
                        const lessonElement = document.createElement('div');
                        lessonElement.className = 'lesson';
                        lessonElement.innerHTML = `
                            <div class="lesson-time">${lesson.time}</div>
                            <div class="lesson-name">${lesson.name}</div>
                            <div class="lesson-room">${lesson.room}</div>
                        `;
                        dayElement.appendChild(lessonElement);
                    });
                }

                scheduleGrid.appendChild(dayElement);
            });
        }

        function updateMobileInterface() {
            const dates = getWeekDates(currentWeekOffset);
            const weekCounter = document.querySelector('.mobile-week-counter');
            const prevWeekBtn = document.querySelector('.mobile-prev-week');

            // Исправлено: недели теперь начинаются с 1
            weekCounter.textContent = `Неделя ${currentWeekOffset + 1}`;

            if (currentWeekOffset === 0) {
                prevWeekBtn.classList.add('disabled');
            } else {
                prevWeekBtn.classList.remove('disabled');
            }

            dates.forEach((date, index) => {
                const dateElement = document.getElementById(`mobile-date-${['mon', 'tue', 'wed', 'thu', 'fri', 'sat'][index]}`);
                if (dateElement) {
                    dateElement.textContent = formatDayDate(date);
                }
            });

            showMobileDaySchedule(0);
        }

        function showMobileDaySchedule(dayIndex) {
            const dates = getWeekDates(currentWeekOffset);
            const date = dates[dayIndex];
            const dateStr = formatDateForKey(date);
            const currentData = getCurrentScheduleData();
            const daySchedule = currentData[dateStr] || [];
            const scheduleContainer = document.getElementById('mobileScheduleContainer');
            const dayNames = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];

            document.querySelectorAll('.mobile-day-btn').forEach((btn, index) => {
                if (index === dayIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            scheduleContainer.innerHTML = `
                <div class="mobile-day-schedule-title">
                    ${dayNames[dayIndex]} - ${formatFullDate(date)}
                </div>
            `;

            if (daySchedule.length === 0) {
                scheduleContainer.innerHTML += '<div class="mobile-empty-day">Нет мероприятий</div>';
            } else {
                daySchedule.forEach(lesson => {
                    const lessonElement = document.createElement('div');
                    lessonElement.className = 'mobile-lesson';
                    lessonElement.innerHTML = `
                        <div class="mobile-lesson-time">${lesson.time}</div>
                        <div class="mobile-lesson-name">${lesson.name}</div>
                        <div class="mobile-lesson-room">${lesson.room}</div>
                    `;
                    scheduleContainer.appendChild(lessonElement);
                });
            }
        }

        function toggleScheduleType(type) {
            currentScheduleType = type;

            // Обновляем активные кнопки
            document.querySelectorAll('.schedule-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (type === 'academic') {
                document.getElementById('academicBtn').classList.add('active');
                document.getElementById('mobileAcademicBtn').classList.add('active');
            } else {
                document.getElementById('extracurricularBtn').classList.add('active');
                document.getElementById('mobileExtracurricularBtn').classList.add('active');
            }

            // Перерисовываем расписание
            renderDesktopSchedule();
            updateMobileInterface();
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderDesktopSchedule();
            updateMobileInterface();

            // Обработчики для кнопок переключения расписания
            document.getElementById('academicBtn').addEventListener('click', function() {
                toggleScheduleType('academic');
            });

            document.getElementById('extracurricularBtn').addEventListener('click', function() {
                toggleScheduleType('extracurricular');
            });

            document.getElementById('mobileAcademicBtn').addEventListener('click', function() {
                toggleScheduleType('academic');
            });

            document.getElementById('mobileExtracurricularBtn').addEventListener('click', function() {
                toggleScheduleType('extracurricular');
            });

            document.getElementById('prevWeek').addEventListener('click', function () {
                if (currentWeekOffset > 0) {
                    currentWeekOffset--;
                    renderDesktopSchedule();
                    updateMobileInterface();
                }
            });

            document.getElementById('nextWeek').addEventListener('click', function () {
                currentWeekOffset++;
                renderDesktopSchedule();
                updateMobileInterface();
            });

            document.querySelector('.mobile-prev-week').addEventListener('click', function () {
                if (currentWeekOffset > 0) {
                    currentWeekOffset--;
                    renderDesktopSchedule();
                    updateMobileInterface();
                }
            });

            document.querySelector('.mobile-next-week').addEventListener('click', function () {
                currentWeekOffset++;
                renderDesktopSchedule();
                updateMobileInterface();
            });

            document.querySelectorAll('.mobile-day-btn').forEach((btn, index) => {
                btn.addEventListener('click', function () {
                    showMobileDaySchedule(index);
                });
            });
        });
    </script>
